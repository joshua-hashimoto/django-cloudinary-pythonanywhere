<button class="btn btn-primary show-modal" data-target="logout-modal">ログアウト</button>

<div class="modal" id="logout-modal">
    <div class="modal-container">
        <div class="modal-header">
            <button class="btn btn-clear float-right close-modal" aria-label="Close" data-target="logout-modal"
                type="button"></button>
            <div class="modal-title h5">本当にログアウトしますか？</div>
        </div>
        <div class="modal-body">
            <div class="content">
                OKを押すとログアウトします。
            </div>
        </div>
        <div class="modal-footer">
            <form action="{% url 'accounts:logout' %}" method="post" id="logout_submit_modal">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">OK</button>
            </form>
            <button class="btn close-modal" data-target="logout-modal" type="button">キャンセル</button>
        </div>
    </div>
</div>
