{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Cloudinary PythonAnywhere</title>
    <link rel="stylesheet" href="{% static 'css/spectre/spectre.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/spectre/spectre-exp.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/spectre/spectre-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {% block styles %}{% endblock styles %}
</head>

<body>
    {% include "widgets/navbar.html" %}
    <div id="main" class="container">
        <div class="columns">
            <div class="column col-sx-10 col-sm-8 col-lg-6 col-xl-4 col-4 col-mx-auto">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
    {% block js %}{% endblock js %}
</body>

</html>
